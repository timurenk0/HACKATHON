<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKATHON New Course Form</title>
    <link rel="stylesheet" href="new_course_form.css">
    <link rel="stylesheet" href="../public/login_output.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Create new course</h1>
        </div>
        <div class="course-name">
            <div class="relative z-0">
                <input type="text" id="floating_standard"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-600 appearance-none focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" " />
                <label for="floating_standard"
                    class="absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-blue-600  peer-placeholder-shown:scale-90 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Subject
                    Name</label>
            </div>
        </div>
        <div class="color-choice">
            <label>Color of the course is:</label>
            <input type="color">
        </div>
        <button type="button"
            class="text-white bg-[#5580ED] hover:bg-[#5580ED] focus:ring-4 focus:ring-[#5580ED] font-medium rounded-lg text-sm px-20 py-5  focus:outline-none">Submit</button>
    </div>
</body>

</html>
